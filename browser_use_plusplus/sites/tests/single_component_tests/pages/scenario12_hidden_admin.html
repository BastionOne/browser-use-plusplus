<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scenario 12 – Hidden Admin Section</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        background: #f5f3ff;
        color: #312e81;
      }

      .sidebar {
        width: 240px;
        background: #ede9fe;
        padding: 32px;
      }

      .sidebar h3 {
        margin-top: 0;
      }

      .sidebar button {
        display: block;
        width: 100%;
        border: none;
        background: transparent;
        padding: 10px 12px;
        text-align: left;
        border-radius: 8px;
        cursor: pointer;
      }

      .sidebar button:hover {
        background: rgba(76, 29, 149, 0.15);
      }

      main {
        flex: 1;
        padding: 48px;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }

      .log {
        margin-top: 24px;
        background: #312e81;
        color: #ede9fe;
        border-radius: 14px;
        padding: 16px;
        font-family: "Fira Code", Consolas, monospace;
        max-height: 240px;
        overflow-y: auto;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <h3>Settings</h3>
      <button>General</button>
      <button>Notifications</button>
      <div id="adminSection" class="hidden">
        <h4>Admin</h4>
        <button data-admin="feature-flags">Feature Flags</button>
        <button data-admin="system-logs">System Logs</button>
      </div>
    </aside>
    <main>
      <h1>Workspace settings</h1>
      <div class="toggle">
        <label>
          <input type="checkbox" id="advancedToggle" /> Show advanced (admin) settings
        </label>
      </div>
      <p>Toggle the switch to reveal the admin-only navigation items and trigger the backend calls.</p>
      <div class="log" id="logPanel" aria-live="polite">Loading settings…</div>
    </main>
    <script>
      const toggle = document.getElementById("advancedToggle");
      const adminSection = document.getElementById("adminSection");
      const logPanel = document.getElementById("logPanel");
      let adminLoaded = false;

      function log(message) {
        const entry = document.createElement("div");
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logPanel.prepend(entry);
      }

      async function loadSettings() {
        log("GET /api/settings");
        const response = await fetch("/api/settings");
        log(`Response: ${JSON.stringify(await response.json())}`);
      }

      toggle.addEventListener("change", async () => {
        if (toggle.checked) {
          log("GET /api/settings/admin/menu");
          const response = await fetch("/api/settings/admin/menu");
          log(`Response: ${JSON.stringify(await response.json())}`);
          adminSection.classList.remove("hidden");
          adminLoaded = true;
        } else {
          adminSection.classList.add("hidden");
        }
      });

      adminSection.addEventListener("click", async (event) => {
        const action = event.target.dataset.admin;
        if (!action || !adminLoaded) return;
        const endpoint = action === "feature-flags" ? "feature-flags" : "system-logs";
        log(`GET /api/admin/${endpoint}`);
        const response = await fetch(`/api/admin/${endpoint}`);
        log(`Response: ${JSON.stringify(await response.json())}`);
      });

      loadSettings();
    </script>
  </body>
</html>

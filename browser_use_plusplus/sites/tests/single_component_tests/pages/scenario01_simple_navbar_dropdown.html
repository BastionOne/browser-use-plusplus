<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scenario 1 – Simple Navbar Dropdown</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        background: #f5f7fb;
        color: #111827;
      }

      nav {
        background: #1f2937;
        color: #fff;
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .brand {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .nav-actions {
        position: relative;
      }

      button {
        cursor: pointer;
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        background: #4b5563;
        color: #fff;
        font-size: 0.95rem;
      }

      button:hover {
        background: #374151;
      }

      .dropdown {
        position: absolute;
        right: 0;
        top: 48px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.15);
        padding: 8px;
        display: none;
        min-width: 180px;
      }

      .dropdown button {
        width: 100%;
        text-align: left;
        background: transparent;
        color: #111827;
        padding: 10px 12px;
      }

      .dropdown button:hover {
        background: #f3f4f6;
      }

      main {
        padding: 48px 32px;
        max-width: 720px;
        margin: 0 auto;
      }

      h1 {
        margin-top: 0;
      }

      .status {
        background: #fff;
        border-radius: 10px;
        padding: 16px;
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.08);
        min-height: 120px;
      }

      .log {
        margin-top: 18px;
        background: #111827;
        color: #d1d5db;
        border-radius: 8px;
        padding: 12px;
        max-height: 220px;
        overflow-y: auto;
        font-family: "Fira Code", Consolas, monospace;
        font-size: 0.85rem;
      }

      .log-entry + .log-entry {
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="brand">Fixture Store</div>
      <div class="nav-actions">
        <button id="productsButton" aria-haspopup="true" aria-expanded="false">
          Products ▾
        </button>
        <div class="dropdown" id="productsDropdown" role="menu">
          <button data-filter="all">All Products</button>
          <button data-filter="new">New Arrivals</button>
          <button data-filter="sale">On Sale</button>
        </div>
      </div>
    </nav>
    <main>
      <h1>Products catalog</h1>
      <p>Select a product grouping from the navbar dropdown to trigger the API calls.</p>
      <div class="status" id="statusPanel">No selection made yet.</div>
      <div class="log" id="logPanel" aria-live="polite"></div>
    </main>
    <script>
      const dropdown = document.getElementById("productsDropdown");
      const toggleButton = document.getElementById("productsButton");
      const statusPanel = document.getElementById("statusPanel");
      const logPanel = document.getElementById("logPanel");

      function appendLog(message) {
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logPanel.prepend(entry);
      }

      function closeDropdown() {
        dropdown.style.display = "none";
        toggleButton.setAttribute("aria-expanded", "false");
      }

      toggleButton.addEventListener("click", () => {
        const isOpen = dropdown.style.display === "block";
        dropdown.style.display = isOpen ? "none" : "block";
        toggleButton.setAttribute("aria-expanded", String(!isOpen));
      });

      document.addEventListener("click", (event) => {
        if (!dropdown.contains(event.target) && event.target !== toggleButton) {
          closeDropdown();
        }
      });

      dropdown.addEventListener("click", (event) => {
        if (event.target.matches("button[data-filter]")) {
          const filter = event.target.dataset.filter;
          closeDropdown();
          fetchProducts(filter);
        }
      });

      async function fetchProducts(filter) {
        appendLog(`GET /api/products?filter=${filter}`);
        statusPanel.textContent = "Loading...";
        try {
          const response = await fetch(`/api/products?filter=${filter}`);
          const data = await response.json();
          statusPanel.textContent = `Loaded ${data.products.length} items for "${data.filter}"`;
          appendLog(`Response: ${JSON.stringify(data)}`);
        } catch (error) {
          statusPanel.textContent = "Something went wrong.";
          appendLog(`Error: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
